<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soundvertise Curators Map</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background: #000;
      font-family: sans-serif;
      color: #ffffff;
      overflow: hidden;
    }

    #map {
      position: absolute;
      top: 0; 
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1;
    }

    .logo-container {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1100;
      text-align: center;
    }

    .logo-container img {
      width: 250px;
      height: auto;
    }

    .toggle-panel-btn {
      position: absolute;
      margin-top: 70px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(45deg, #58a6ff, #7f7fff);
      border: none;
      color: #fff;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 1em;
      z-index: 1100;
    }

    .toggle-panel-btn:hover {
      opacity: 0.9;
    }

    .overlay {
      position: absolute;
      top: calc(70px + 60px); /* Pannello leggermente più in basso */
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      padding: 20px;
      border-radius: 10px;
      z-index: 1100;
      width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      text-align: center;
      display: none; /* Inizialmente nascosto */
    }

    .overlay h1 {
      font-size: 1em;
      color: #58a6ff;
      margin: 10px 0 20px 0;
      line-height: 1.2;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .form-group label {
      color: #ffffff;
      font-size: 0.9em;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      background: #2c2c2c;
      color: #ffffff;
      border: 1px solid #333;
      border-radius: 4px;
    }

    .add-button {
      background: linear-gradient(45deg, #58a6ff, #7f7fff);
      color: #fff;
      padding: 10px 15px;
      font-weight: bold;
      border-radius: 4px;
      text-transform: uppercase;
      font-size: 0.9em;
      width: 100%;
    }

    .popup-content img {
      max-width: 40px;
      border-radius: 50%;
      margin-right: 5px;
      vertical-align: middle;
    }

    .popup-content a {
      color: #58a6ff;
      text-decoration: none;
      font-weight: bold;
      margin-left: 5px;
    }

    .delete-button {
      background: #ff4d4d;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 0.9em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="logo-container">
    <img src="LOGO WHITE NO BACKGROUND.png" alt="Soundvertise Logo"/>
    <button class="toggle-panel-btn" id="togglePanel">Apri</button>
  </div>

  <div class="overlay" id="panel">
    <h1>Curators Map</h1>
    <div class="form-group">
      <label for="spotifyLink">Link Spotify Curatore/Utente</label>
      <input type="text" id="spotifyLink" placeholder="https://open.spotify.com/user/...">
    </div>
    <div class="form-group">
      <label for="cityInput">Città</label>
      <input type="text" id="cityInput" placeholder="Digita il nome della città">
      <div id="citySuggestions" class="suggestions"></div>
    </div>
    <button class="add-button" id="addUserBtn">Aggiungi</button>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map;
    const markers = new Map();

    function initMap() {
      map = L.map('map', {
        noWrap: true,
        zoomControl: false,
        maxBounds: [[-85, -180], [85, 180]],
        maxBoundsViscosity: 1.0
      });

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        noWrap: true
      }).addTo(map);

      const initialZoom = 3;
      map.setView([50, 10], initialZoom);
      map.setMinZoom(initialZoom);

      L.control.zoom({ position: 'bottomleft' }).addTo(map);

      loadMarkersFromStorage().forEach(item => addMarkerToMap(item));
    }

    function loadMarkersFromStorage() {
      const storedData = localStorage.getItem('curatorsData');
      return storedData ? JSON.parse(storedData) : [];
    }

    function saveMarkersToStorage() {
      localStorage.setItem('curatorsData', JSON.stringify([...markers.values()].flat()));
    }

    function addMarkerToMap(user) {
      const key = `${user.lat}-${user.lng}`;
      if (!markers.has(key)) {
        const marker = L.marker([user.lat, user.lng]).addTo(map);

        marker.bindPopup(() => {
          const users = markers.get(key)
            .map(
              u => `
                <img src="${u.image}" alt="${u.name}" />
                <strong>${u.name}</strong>
                <br><a href="${u.link}" target="_blank">Vai su Spotify</a>
                <br><button class="delete-button" onclick="deleteUser('${key}', '${u.name}')">Elimina</button>`
            )
            .join('<br><br>');
          return `<div class="popup-content">${users}</div>`;
        }).on('mouseover', function () {
          this.openPopup();
        }).on('mouseout', function (e) {
          const popup = e.target.getPopup();
          const popupElement = popup.getElement();
          if (!popupElement.matches(':hover')) {
            this.closePopup();
          }
        });

        markers.set(key, [user]);
      } else {
        markers.get(key).push(user);
      }
      saveMarkersToStorage();
    }

    function deleteUser(key, name) {
      const updatedUsers = markers.get(key).filter(user => user.name !== name);
      if (updatedUsers.length) {
        markers.set(key, updatedUsers);
      } else {
        markers.delete(key);
        map.eachLayer(layer => {
          if (layer instanceof L.Marker && layer.getLatLng().toString() === key) {
            map.removeLayer(layer);
          }
        });
      }
      saveMarkersToStorage();
      map.closePopup();
    }

    document.getElementById('togglePanel').addEventListener('click', () => {
      const panel = document.getElementById('panel');
      const button = document.getElementById('togglePanel');
      panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
      button.textContent = panel.style.display === 'block' ? 'Chiudi' : 'Apri';
    });

    document.getElementById('addUserBtn').addEventListener('click', async () => {
      const spotifyLink = document.getElementById('spotifyLink').value.trim();
      const city = document.getElementById('cityInput').value.trim();

      if (!spotifyLink || !city) {
        alert('Inserisci link Spotify e città validi.');
        return;
      }

      try {
        const location = await geocodeCity(city);
        const spotifyData = await getSpotifyUserData(spotifyLink);

        addMarkerToMap({
          lat: location.lat,
          lng: location.lng,
          name: spotifyData.name,
          image: spotifyData.image,
          link: spotifyData.link,
          city: city
        });

        document.getElementById('spotifyLink').value = '';
        document.getElementById('cityInput').value = '';
      } catch (err) {
        console.error(err);
        alert(`Errore: ${err.message}`);
      }
    });

    async function geocodeCity(city) {
      const url = `https://nominatim.openstreetmap.org/search?format=json&limit=1&q=${encodeURIComponent(city)}`;
      const response = await fetch(url);
      const data = await response.json();
      if (!data.length) throw new Error('Città non trovata.');
      return { lat: data[0].lat, lng: data[0].lon };
    }

    async function getSpotifyUserData(url) {
      const userId = url.split('/user/')[1]?.split('?')[0];
      if (!userId) throw new Error('ID utente non trovato.');

      const token = await getAccessToken();
      const response = await fetch(`https://api.spotify.com/v1/users/${userId}`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await response.json();
      return {
        name: data.display_name || 'Sconosciuto',
        image: (data.images && data.images.length > 0) ? data.images[0].url : '',
        link: url
      };
    }

    async function getAccessToken() {
      const response = await fetch('https://accounts.spotify.com/api/token', {
        method: 'POST',
        headers: {
          Authorization: 'Basic ' + btoa('18a4d1ae2b964fcf9ffec187b25d39c8:a73047b339604974a8dd4094037b8641'),
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: 'grant_type=client_credentials'
      });
      const data = await response.json();
      return data.access_token;
    }

    window.onload = initMap;
  </script>
</body>
</html>
