<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soundvertise Curators Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background: #000;
      font-family: sans-serif;
    }

    .logo-container {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 1100;
    }

    .logo-container img {
      width: 250px;
      height: auto;
    }

    .toggle-panel-btn {
      margin-top: 20px;
      background: linear-gradient(45deg, #58a6ff, #7f7fff);
      border: none;
      color: #fff;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 1em;
    }

    .overlay {
      position: absolute;
      top: calc(20px + 310px);
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      z-index: 1100;
      width: 400px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      display: none;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background: #2c2c2c;
      color: #fff;
      border: none;
      border-radius: 4px;
    }

    .add-button {
      background: linear-gradient(45deg, #58a6ff, #7f7fff);
      color: #fff;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Logo e Pulsante Apri -->
  <div class="logo-container">
    <img src="LOGO WHITE NO BACKGROUND.png" alt="Soundvertise Logo"/>
    <button class="toggle-panel-btn" id="togglePanel">Apri</button>
  </div>

  <!-- Pannello Overlay -->
  <div class="overlay" id="panel">
    <h2>Curators Map</h2>
    <div class="form-group">
      <input type="text" id="spotifyLink" placeholder="Link Spotify Utente">
    </div>
    <div class="form-group">
      <input type="text" id="cityInput" placeholder="Digita il nome della città">
    </div>
    <button class="add-button" id="addUserBtn">Aggiungi</button>
  </div>

  <!-- Leaflet e Firebase -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-database-compat.js"></script>
  <script>
    // Configurazione Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAF1C0aWwy2sU3NQtW5jRFuEhmmxJhAric",
      authDomain: "soundvertise-world-map-7c33a.firebaseapp.com",
      databaseURL: "https://soundvertise-world-map-7c33a-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "soundvertise-world-map-7c33a",
      appId: "1:578131711549:web:c65dfad801ced6925ebc54"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Inizializza mappa
    const map = L.map('map', {
      maxBounds: [[-85, -180], [85, 180]],
      minZoom: 3,
      maxZoom: 18
    }).setView([20, 10], 3);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    // Carica i marker dal database
    db.ref('markers').on('value', snapshot => {
      snapshot.forEach(childSnapshot => {
        const user = childSnapshot.val();
        addMarker(user);
      });
    });

    // Aggiungi un marker alla mappa
    function addMarker(user) {
      const marker = L.marker([user.lat, user.lng]).addTo(map);
      marker.bindPopup(`
        <img src="${user.image || 'https://via.placeholder.com/40'}" alt="${user.name}" style="border-radius: 50%; width: 40px;">
        <strong>${user.name}</strong><br>
        <a href="${user.link}" target="_blank">Vai su Spotify</a>
      `);
    }

    // Geocoding città
    async function geocodeCity(city) {
      const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(city)}`);
      const data = await response.json();
      if (!data.length) throw new Error('Città non trovata');
      return data[0];
    }

    // Aggiunta utente
    document.getElementById('addUserBtn').addEventListener('click', async () => {
      const spotifyLink = document.getElementById('spotifyLink').value;
      const city = document.getElementById('cityInput').value;
      if (!spotifyLink || !city) return alert('Inserisci dati validi.');

      try {
        const location = await geocodeCity(city);
        const user = { lat: location.lat, lng: location.lon, name: 'Curatore', link: spotifyLink };
        db.ref('markers').push(user);
      } catch (error) {
        alert(error.message);
      }
    });

    // Pannello Apri
    document.getElementById('togglePanel').addEventListener('click', () => {
      const panel = document.getElementById('panel');
      panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
    });
  </script>
</body>
</html>
