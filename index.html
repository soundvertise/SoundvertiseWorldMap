<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soundvertise Curators Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }

    .logo-container {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1100;
      text-align: center;
    }

    .logo-container img {
      width: 250px;
      height: auto;
    }

    .toggle-panel-btn {
      margin-top: 70px;
      background: linear-gradient(45deg, #58a6ff, #7f7fff);
      border: none;
      color: #fff;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 1em;
      z-index: 1100;
    }

    .overlay {
      position: absolute;
      top: calc(70px + 60px);
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      padding: 20px;
      border-radius: 10px;
      z-index: 1100;
      width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      text-align: center;
      display: none;
    }
  </style>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Firebase SDK Compat Version -->
  <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-database-compat.js"></script>
</head>
<body>
  <div id="map"></div>

  <div class="logo-container">
    <img src="LOGO WHITE NO BACKGROUND.png" alt="Soundvertise Logo"/>
    <button class="toggle-panel-btn" id="togglePanel">Apri</button>
  </div>

  <div class="overlay" id="panel">
    <h1>Curators Map</h1>
    <div class="form-group">
      <label for="spotifyLink">Link Spotify Curatore/Utente</label>
      <input type="text" id="spotifyLink" placeholder="https://open.spotify.com/user/...">
    </div>
    <div class="form-group">
      <label for="cityInput">Città</label>
      <input type="text" id="cityInput" placeholder="Digita il nome della città">
    </div>
    <button class="add-button" id="addUserBtn">Aggiungi</button>
  </div>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAF1C0aWwy2sU3NQtW5jRFuEhmmxJhAric",
      authDomain: "soundvertise-world-map-7c33a.firebaseapp.com",
      databaseURL: "https://soundvertise-world-map-7c33a-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "soundvertise-world-map-7c33a",
      storageBucket: "soundvertise-world-map-7c33a.appspot.com",
      messagingSenderId: "578131711549",
      appId: "1:578131711549:web:c65dfad801ced6925ebc54"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let map;
    const markers = new Map();

    function initMap() {
      map = L.map('map').setView([50, 10], 3);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18
      }).addTo(map);

      loadMarkersFromDatabase();
    }

    function loadMarkersFromDatabase() {
      db.ref('markers').on('value', snapshot => {
        snapshot.forEach(childSnapshot => {
          const user = childSnapshot.val();
          addMarkerToMap(user);
        });
      });
    }

    function saveMarkerToDatabase(user) {
      const newMarkerRef = db.ref('markers').push();
      newMarkerRef.set(user);
    }

    function addMarkerToMap(user) {
      const marker = L.marker([user.lat, user.lng]).addTo(map);
      marker.bindPopup(`
        <strong>${user.name || 'Curatore'}</strong><br>
        <a href="${user.link}" target="_blank">Vai su Spotify</a>
      `);
    }

    document.getElementById('addUserBtn').addEventListener('click', async () => {
      const spotifyLink = document.getElementById('spotifyLink').value.trim();
      const city = document.getElementById('cityInput').value.trim();

      if (!spotifyLink || !city) {
        alert('Inserisci link Spotify e città validi.');
        return;
      }

      try {
        const location = await geocodeCity(city);
        const user = {
          lat: location[0].lat,
          lng: location[0].lon,
          name: "Curatore",
          link: spotifyLink
        };
        saveMarkerToDatabase(user);
        addMarkerToMap(user);

        document.getElementById('spotifyLink').value = '';
        document.getElementById('cityInput').value = '';
      } catch (error) {
        alert('Città non trovata.');
      }
    });

    async function geocodeCity(city) {
      const url = `https://nominatim.openstreetmap.org/search?format=json&limit=1&q=${encodeURIComponent(city)}`;
      const response = await fetch(url);
      const data = await response.json();
      if (!data.length) throw new Error('Città non trovata.');
      return data;
    }

    document.getElementById('togglePanel').addEventListener('click', () => {
      const panel = document.getElementById('panel');
      if (panel.style.display === 'block') {
        panel.style.display = 'none';
      } else {
        panel.style.display = 'block';
      }
    });

    window.onload = initMap;
  </script>
</body>
</html>
