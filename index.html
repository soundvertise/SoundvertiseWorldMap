<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soundvertise Curators Map</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background: #000;
      font-family: sans-serif;
      color: #ffffff;
      overflow: hidden;
    }

    #map {
      position: absolute;
      top: 0; 
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1;
    }

    .logo-container {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1100;
      text-align: center;
    }

    .logo-container img {
      width: 250px;
      height: auto;
    }

    .toggle-panel-btn {
      margin-top: 5px; /* Subito sotto il logo */
      position: absolute;
      top: calc(20px + 250px); /* Altezza del logo */
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(45deg, #58a6ff, #7f7fff);
      border: none;
      color: #fff;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 1em;
      z-index: 1100;
    }

    .toggle-panel-btn:hover {
      opacity: 0.9;
    }

    .overlay {
      position: absolute;
      top: calc(20px + 250px + 60px); /* Logo + pulsante */
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      padding: 20px;
      border-radius: 10px;
      z-index: 1100;
      width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      text-align: center;
      display: none; /* Inizialmente nascosto */
    }

    .overlay h1 {
      font-size: 1em;
      color: #58a6ff;
      margin: 10px 0 20px 0;
      line-height: 1.2;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .form-group label {
      color: #ffffff;
      font-size: 0.9em;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      background: #2c2c2c;
      color: #ffffff;
      border: 1px solid #333;
      border-radius: 4px;
    }

    .suggestions {
      position: absolute;
      width: calc(100% - 22px);
      background: #2c2c2c;
      border: 1px solid #333;
      border-radius: 4px;
      color: #fff;
      z-index: 1200;
      max-height: 150px;
      overflow-y: auto;
    }

    .suggestions div {
      padding: 10px;
      cursor: pointer;
    }

    .suggestions div:hover {
      background: #58a6ff;
    }

    .add-button {
      background: linear-gradient(45deg, #58a6ff, #7f7fff);
      color: #fff;
      padding: 10px 15px;
      font-weight: bold;
      border-radius: 4px;
      text-transform: uppercase;
      font-size: 0.9em;
      width: 100%;
    }

    .popup-content img {
      max-width: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .popup-content a {
      color: #58a6ff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="logo-container">
    <img src="LOGO WHITE NO BACKGROUND.png" alt="Soundvertise Logo"/>
    <button class="toggle-panel-btn" id="togglePanel">Apri</button>
  </div>

  <div class="overlay" id="panel">
    <h1>Curators Map</h1>
    <div class="form-group">
      <label for="spotifyLink">Link Spotify Curatore/Utente</label>
      <input type="text" id="spotifyLink" placeholder="https://open.spotify.com/user/...">
    </div>
    <div class="form-group">
      <label for="cityInput">Città</label>
      <input type="text" id="cityInput" placeholder="Digita il nome della città">
      <div id="citySuggestions" class="suggestions"></div>
    </div>
    <button class="add-button" id="addUserBtn">Aggiungi</button>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map;

    function initMap() {
      map = L.map('map', {
        noWrap: true,
        zoomControl: false,
        maxBounds: [[-85, -180], [85, 180]],
        maxBoundsViscosity: 1.0
      });

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        noWrap: true
      }).addTo(map);

      // Centrare l'Europa e impostare il blocco dello zoom-out
      const initialZoom = 3; // Zoom più indietro
      map.setView([50, 10], initialZoom); // Centrare l'Europa
      map.setMinZoom(initialZoom);

      // Aggiungi controlli di zoom
      L.control.zoom({ position: 'bottomleft' }).addTo(map);

      // Carica marker salvati
      const savedData = loadMarkersFromStorage();
      savedData.forEach(item => {
        addMarkerToMap(item);
      });
    }

    function loadMarkersFromStorage() {
      const data = localStorage.getItem('curatorsData');
      return data ? JSON.parse(data) : [];
    }

    function saveMarkersToStorage(data) {
      localStorage.setItem('curatorsData', JSON.stringify(data));
    }

    function addMarkerToMap(item) {
      const marker = L.marker([item.lat, item.lng]).addTo(map);

      const content = `
        <div class="popup-content">
          ${item.image ? `<img src="${item.image}" alt="User Image" /><br>` : ''}
          <strong>${item.name}</strong><br>
          <a href="${item.link}" target="_blank">Vai su Spotify</a><br>
          <em>${item.city}</em>
        </div>
      `;

      marker.bindPopup(content);

      // Mostra automaticamente il popup al passaggio del mouse
      marker.on('mouseover', function () {
        marker.openPopup();
      });
      marker.on('mouseout', function () {
        marker.closePopup();
      });
    }

    async function geocodeCity(city) {
      const url = `https://nominatim.openstreetmap.org/search?format=json&limit=5&q=${encodeURIComponent(city)}`;
      const response = await fetch(url);
      return await response.json();
    }

    function handleCityInput(event) {
      const cityInput = event.target.value;
      const suggestionsDiv = document.getElementById('citySuggestions');

      if (cityInput.length < 3) {
        suggestionsDiv.innerHTML = '';
        return;
      }

      geocodeCity(cityInput).then(results => {
        suggestionsDiv.innerHTML = results.map(result => `
          <div data-lat="${result.lat}" data-lng="${result.lon}">
            ${result.display_name}
          </div>
        `).join('');

        Array.from(suggestionsDiv.children).forEach(child => {
          child.addEventListener('click', function () {
            document.getElementById('cityInput').value = this.innerText;
            suggestionsDiv.innerHTML = '';
          });
        });
      }).catch(err => {
        console.error(err);
      });
    }

    document.getElementById('togglePanel').addEventListener('click', function () {
      const panel = document.getElementById('panel');
      const button = document.getElementById('togglePanel');
      panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
      button.textContent = panel.style.display === 'block' ? 'Chiudi' : 'Apri';
    });

    document.getElementById('cityInput').addEventListener('input', handleCityInput);

    document.getElementById('addUserBtn').addEventListener('click', async function () {
      const spotifyLink = document.getElementById('spotifyLink').value.trim();
      const city = document.getElementById('cityInput').value.trim();

      if (!spotifyLink || !city) {
        alert("Per favore, inserisci un link Spotify valido e una città.");
        return;
      }

      try {
        const location = await geocodeCity(city);
        const spotifyData = await getSpotifyUserData(spotifyLink);

        const newItem = {
          lat: location[0].lat,
          lng: location[0].lon,
          name: spotifyData.name,
          image: spotifyData.image,
          link: spotifyData.link,
          city: city
        };

        addMarkerToMap(newItem);

        const savedData = loadMarkersFromStorage();
        savedData.push(newItem);
        saveMarkersToStorage(savedData);

        document.getElementById('spotifyLink').value = '';
        document.getElementById('cityInput').value = '';
      } catch (err) {
        console.error(err);
        alert("Si è verificato un errore: " + err.message);
      }
    });

    async function getSpotifyUserData(spotifyUrl) {
      const userId = spotifyUrl.split('/user/')[1]?.split('?')[0];
      if (!userId) {
        throw new Error("ID utente non trovato nell'URL");
      }

      const accessToken = await getAccessToken();

      const response = await fetch(`https://api.spotify.com/v1/users/${userId}`, {
        headers: {
          'Authorization': 'Bearer ' + accessToken
        }
      });

      const userData = await response.json();
      return {
        image: (userData.images && userData.images.length > 0) ? userData.images[0].url : '',
        link: spotifyUrl,
        name: userData.display_name || userData.id || "Utente Sconosciuto"
      };
    }

    async function getAccessToken() {
      const CLIENT_ID = "18a4d1ae2b964fcf9ffec187b25d39c8";
      const CLIENT_SECRET = "a73047b339604974a8dd4094037b8641";

      const response = await fetch('https://accounts.spotify.com/api/token', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'Authorization': 'Basic ' + btoa(CLIENT_ID + ':' + CLIENT_SECRET),
        },
        body: 'grant_type=client_credentials'
      });

      const data = await response.json();
      return data.access_token;
    }

    window.onload = initMap;
  </script>
</body>
</html>
